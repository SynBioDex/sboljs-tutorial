<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SBOL-JS Tutorial</title>

<style>td {
  background:white;
  vertical-align:top;
  border:1px
  solid black;
  padding:2px 10px
}
pre {
  margin:0
}
table {
  border-collapse:collapse;
  table-layout:fixed

}
body {
  background:lightblue;
  font-family:Arial
}
textarea {
  font-family:Lucida console
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 25%;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}


.chap {
    padding: 8px 8px 8px 32px;
    outline:none;
    border: none;
    background-color: Transparent;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
    cursor:pointer;
}

.chap:hover {
    color: #f1f1f1;
}


#guide{

  width: 100%;
  height: 25%;

}

#guideText{

  width: 100%;
  height: 80%;


}


</style>


<style type="text/css" media="screen">
    #editor {
        /*position: absolute;*/
        /*top: 0;
        right: 0;
        bottom: 0;
        left: 0;*/
        height:500px;
        max-height:30%;
    }
</style>
</head>
<body>

  <div id ="guide">
    <textarea id="guideText">
      BLABLA
    </textarea>
  </div>



  <span id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <button id='chap1' class="chap">Chapter 1</button>
    <button id='chap2' class="chap">Chapter 2</button>
    <button id='chap3' class="chap">Chapter 3</button>
    <button id='chap4' class="chap">Chapter 4</button>
  </span>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Chapters</span>

<table width="75%" align="center">
<tbody><tr><td><b>Type JavaScript</b>
<button id ="resetDoc">Reset Document </button>
</td><td>
<input id="run" type="button" value="Run (Ctrl-m)"> &nbsp; &nbsp;
<b>Output</b> &nbsp; &nbsp;
Timing: <span id="JStiming">0.001</span> s
</td></tr>
<tr><td width="50%" style="padding:1px">

<textarea id="JSprogram" style="height:5in; width:100%; font-family: monospace; font-size: 16; font-weight: bold;">
x = window.doc

x_cd = x.componentDefinition('JFIODJFIDS')

x_cd.persistentIdentity = "FJIDOJFIODJOFI"

x_cd.version = '1.0'

x_cd.addType('Protein')
</textarea>
</td>
<td width="50%" style="padding:1px">
<textarea id="JSoutput" style="height:5in; width:100%; font-family: monospace; font-size: 16; font-weight: bold;"></textarea></td>
</tr>
</tbody></table>

<hr>

<script src="bundle.js"></script>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>



<script src="codemirror-5.33.0/lib/codemirror.js"></script>
<link rel="stylesheet" href="codemirror-5.33.0/lib/codemirror.css">
<script src="codemirror-5.33.0/mode/javascript/javascript.js"></script>
<script src="codemirror-5.33.0/mode/xml/xml.js"></script>

<script>

var myCodeMirror1 = CodeMirror.fromTextArea(document.getElementById("JSprogram"), {
  mode:  "javascript"
});

var myCodeMirror2 = CodeMirror.fromTextArea(document.getElementById("JSoutput"), {
  mode:  "xml"
});


</script>

</body></html>
