<head>

<body>

<div id="header">
  <img id='SBOLlogo' src="SBOLlogo.png">
  <span>SBOL-JS Interactive Tutorial</span>
</div>

<div id='chapterdiv'>
<button id='chap1' class="chap">Chapter 1</button>
<button id='chap2' class="chap">Chapter 2</button>
<button id='chap3' class="chap">Chapter 3</button>
<button id='chap4' class="chap">Chapter 4</button>
</div>
<hr>

<div id='main'>

<div id ="guide">

  <pre><code id="guide_chap" class="js hljs javascript">
var x = 2;
  </code></pre>

</div>


<table id="table" width="50%">
<tbody><tr><td><b>Type JavaScript</b>
<button id ="resetDoc">Reset Document </button>
</td><td>
<input id="run" type="button" value="Run (Ctrl-m)"> &nbsp; &nbsp;
<b>Output</b> &nbsp; &nbsp;
Timing: <span id="JStiming">0.001</span> s
</td></tr>
<tr><td width="50%" style="padding:1px">

<textarea id="JSprogram" style="width:100%; font-family: monospace; font-size: 16; font-weight: bold;">
// Do this

var x = window.doc

x_cd = x.componentDefinition('JFIODJFIDS')

x_cd.persistentIdentity = "FJIDOJFIODJOFI"

x_cd.version = '1.0'

x_cd.addType('Protein')
</textarea>
</td>
<td width="50%" style="padding:1px">
<textarea id="JSoutput" style="height:5in; width:100%; font-family: monospace; font-size: 16; font-weight: bold;"></textarea></td>
</tr>
</tbody></table>
</div>
